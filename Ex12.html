<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the layout */
        .container {
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            grid-area: header;
            background-color:blue;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        /* Sidebar styling */
        aside {
            grid-area: sidebar;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        aside a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }

        aside a:hover {
            background-color: #575757;
        }

        /* Main content styling */
        main {
            grid-area: main;
            padding: 20px;
        }

        /* Footer styling */
        footer {
            grid-area: footer;
            background-color:blue;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }

            aside {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Tafie lodric</h1>
        </header>

        <!-- Sidebar -->
        <aside>
            <h2>Sidebar</h2>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </aside>

        <!-- Main Content -->
        <main>
            <h2>Main Content</h2>
            <p>This is the main content area. You can add your webpageâ€™s core information here.</p>
        </main>

        <!-- Footer -->
        <footer>
            <p>Tafie &copy; 2024</p>
        </footer>
    </div>

</body>
</html>
